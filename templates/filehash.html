<!DOCTYPE html>
<html>
<head>
	<!-- Page title -->
    <title>File Hash Reputation Check</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="main-nav">
        <ul class="nav-menu">
            <li><a href="{{ url_for('home', user_id=current_user.id) }}">Home</a></li>
            <li><a href="{{ url_for('index', user_id=current_user.id) }}">IP Reputation Check</a></li>
            <li><a href="{{ url_for('filehash', user_id=current_user.id) }}">File Hash Reputation Check</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
	
	<!-- Container for the main content -->
    <div class="container">
        <header>
            <h1 class="title">File Hash Reputation Check</h1>
        </header>
        <main>
		<!-- File Hash input form -->
            <form method="POST">
                <label for="file_hash">Enter a file hash:</label>
                <input type="text" name="file_hash" placeholder="Enter a file hash...">
                <button type="submit">Check</button>
            </form>
			
            <!-- Results section -->
            <div class="results">
                {% if vt_malicious_score is not none %}
                    <p class="result score">VirusTotal: {{ vt_malicious_score }}</p>
                {% endif %}
                
                {% if xfe_score is not none %}
                    <p class="result score">IBM X-Force: {{ xfe_score }}</p>
                {% endif %}
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
