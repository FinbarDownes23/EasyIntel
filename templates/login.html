<!DOCTYPE html>
<html>
<head>
	<!-- Page title -->
    <title>Login</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="main-nav">
        <ul class="nav-menu">
            <li><a href="{{ url_for('home', user_id=current_user.id) }}">Home</a></li>
            <li><a href="{{ url_for('index', user_id=current_user.id) }}">IP Reputation Check</a></li>
            <li><a href="{{ url_for('filehash', user_id=current_user.id) }}">File Hash Reputation Check</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
	
    <!-- Main content container -->
    <div class="container">
        <header>
            <!-- Page title -->
            <h1 class="title">Login</h1>
        </header>
        <main>
            <!-- Display flashed messages if available -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li class="litext">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <!-- Login form -->
            <form method="POST">
                <!-- Username input field -->
                <label for="username">Username:</label>
                <input type="text" name="username" required>
                <!-- Password input field -->
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                <!-- Login button -->
                <button type="submit">Login</button>
            </form>

            <!-- Signup link -->
            <p class="ptext">Don't have an account? <a class="linkdec" href="{{ url_for('signup') }}">Sign up</a></p>
        </main>
    </div>
</body>
</html>
