<!DOCTYPE html>
<html>
<head>
    <!-- Page title -->
    <title>Sign Up</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Responsive design meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="main-nav">
        <ul class="nav-menu">
            <li><a href="{{ url_for('home', user_id=current_user.id) }}">Home</a></li>
            <li><a href="{{ url_for('index', user_id=current_user.id) }}">IP Reputation Check</a></li>
            <li><a href="{{ url_for('filehash', user_id=current_user.id) }}">File Hash Reputation Check</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    
    <!-- Container for the main content -->
    <div class="container">
        <header>
            <h1 class="title">Sign Up</h1>
        </header>
        <main>
            <!-- Sign Up form -->
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                
                <label for="vt_api_key">VirusTotal API Key:</label>
                <input type="text" name="vt_api_key" required>
                
                <label for="ibm_api_key">IBM X-Force API Key:</label>
                <input type="text" name="ibm_api_key" required>
                
                <label for="ipapi_api_key">IPAPI API Key:</label>
                <input type="text" name="ipapi_api_key" required>
                
                <label for="abuseipdb_api_key">AbuseIPDB API Key:</label>
                <input type="text" name="abuseipdb_api_key" required>
                
                <button type="submit">Sign Up</button>
            </form>
            
            <!-- Login link for existing users -->
            <p class="ptext"> Already have an account? <a class="linkdec" href="{{ url_for('login') }}">Log in</a></p>
        </main>
    </div>
</body>
</html>
